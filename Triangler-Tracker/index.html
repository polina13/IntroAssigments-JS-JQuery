
<!DOCTYPE html>
<html>
  <head>
    <link href="" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Trianger Tracker, Yea!</h1>
      <br>
      <form id="sides">
        <div class="form-group">
          <label>Enter in your triangle's sides.</label>
          <input type="text" placeholder="Side 1" id="side1">
        </div>
        <div class="form-group">
          <label>Enter in your triangle's sides.</label>
          <input type="text" placeholder="Side 2" id="side2">
        </div>
        <div class="form-group">
          <label>Enter in your triangle's sides.</label>
          <input type="text" placeholder="Side 1" id="side3">
        </div>
        <button id="trackerbtn" type="submit" class="btn btn-default">Hello!</button>
      </form>

      <div class="result">
        <p>This is <span class="option"></span> a triangle.</p>
      </div>
    </div>
  </body>
</html>
