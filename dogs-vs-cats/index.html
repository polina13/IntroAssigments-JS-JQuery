<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats-vs-dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page cats vs Dogs!</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Say "meow"</button>
      <button class="btn btn-inverse" id="woof">Say "woof!"</button>
      <button class="btn btn-warning" id="invert">Invert colors</button>


      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="cat">
            <img src="img/cat.jpeg" alt=" A photo of a cat" id="catImg">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog">
            <img src="img/dog.jpg" alt=" A photo of a dog" id="dogImg">
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
