<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Places | Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Where we've been!</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="vacationPlaces">
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" name="destination" id="destination">
            </div>
            <div class="form-group">
              <label for="seasons">Season</label>
              <input type="text" name="seasons" id="seasons">
            </div>
            <div class="form-group">
              <label for="beach">Beach</label>
              <input type="text" name="beach" id="beach">
            </div>
            <div class="form-group">
              <label for="restaurant">restaurant</label>
              <input type="text" name="restaurant" id="restaurant">
            </div>
            <div class="form-group">
              <label for="indoor">indoor</label>
              <input type="text" name="indoor" id="indoor">
            </div>
            <div class="form-group">
              <label for="outdoor">outdoor</label>
              <input type="text" name="outdoor" id="outdoor">
            </div>
            <button type="submit" class="btn-default"> Submit
            </button>
          </form>
          <div class="destinations">
            <ul id="destinationResult">

            </ul>
          </div>

          <div class="show-destination">
            <h2></h2>
            <ul id="landmarks">
              <p>Beach, Restaurant: <span id="landmark-name"></span></p>
            </ul>
            <ul id="activities">
              <p>Indoor, Outdoor: <span id= "activity-name"></span></p>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
